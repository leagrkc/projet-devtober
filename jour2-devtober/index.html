<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Stater Pokemon</title>
</head>
<body>
    <section class="title">
        <p class="title__content">Bienvenue ! <br> Choisis ton premier compagnon <br> pour commencer ton voyage !</p>
    </section>
    
    <section class="personnages">
        <div class="carte salameche">
            <img class="salameche__img" src="images/salameche-200.png" alt="image salameche">
            <p class="salameche__nom">Salam√®che</p>
            <p class="tag salameche__element">Feu</p>
        </div>
    

   
        <div class="carte carapuce">
            <img class="carapuce__img" src="images/carapuce-200.png" alt="image carapuce">
            <p class="carapuce__nom">Carapuce</p>
            <p class="tag carapuce__element">Eau</p>
        </div>
  

        <div class="carte bulbizarre">
            <img class="bulbizarre__img" src="images/bulbizarre-200.png" alt="image bulbizarre">
            <p class="bulbizarre__nom">bulbizarre</p>
            <div class="bulbizarre__element">
                <p class="tag bulbizarre__element--plante">Plante</p>
                <p class="tag bulbizarre__element--poison">Poison</p>
            </div>
        </div>
    </section>
</body>
</html>
